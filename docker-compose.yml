version: "3"
services:
  pgweb:
    image: sosedoff/pgweb:0.11.12
    container_name: pgweb
    restart: always
    ports:
      - 8081:8081
    environment:
      - DATABASE_URL=postgres://postgres:pgweb@postgres:5432/test_db?sslmode=disable
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgweb
      POSTGRES_INITCB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
      TZ: Asia/Tokyo
  api:
    image: postgrest/postgrest:v10.0.0
    container_name: postgrest
    restart: always
    ports:
      - 3000:3000
    links:
      - db:db
    environment:
      PGRST_DB_URI: postgres://postgres:pgweb@postgres:5432/test_db
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: postgres
      TZ: Asia/Tokyo
    depends_on:
      - db
